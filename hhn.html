<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>

</head>
<body>
<h2>Grade Calculator</h2>
<p>Enter student's marks: <input type="number" id="marksInput"></p>
<button onclick="calculateGrade()">Calculate Grade</button>
<div id="result"></div>



<script>
    function calculateGrade() {
    
      var marks = Number(document.getElementById("marksInput").value);
  
      switch (true) {
        case (marks >= 90 && marks <= 100):
          document.getElementById("result").innerHTML = "Grade A";
          break;
        case (marks >= 80 && marks < 90):
          document.getElementById("result").innerHTML = "Grade B";
          break;
        case (marks >= 70 && marks < 80):
          document.getElementById("result").innerHTML = "Grade c";
          break;
        case (marks >= 60 && marks < 70):
          document.getElementById("result").innerHTML = "Grade d";
          break;
        case (marks >= 50 && marks < 60):
          document.getElementById("result").innerHTML = "Grade e";
          break;
        case (marks >= 0 && marks < 50):
          document.getElementById("result").innerHTML = "FAIL";
          break;
        default:
          document.getElementById("result").innerHTML = "Invalid Number";
  
      }
  
      
    }
  </script>
</body>
</html>
